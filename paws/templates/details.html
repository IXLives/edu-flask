{% extends "base.html" %}

{% block title %}
Details
{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Age</th>
        <th>Bio</th>
    </tr>
    <tr>
        <td><img height="100" src="{{url_for('static', filename = pet["id"]|string+".jpg")}}"></td>
        <td>{{pet['name']}}</td>
        <td>{{pet["age"]}}</td>
        <td>{{pet['bio']}}</td>
    </tr>
</table>
{% endblock %}
